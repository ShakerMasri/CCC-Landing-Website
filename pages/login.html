<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page.">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>CCC Login</title>
  </head>

  <body>
     <div>
        <header id="top" class="header">
          <h1 id="Home" class="title">Car Care Center</h1>
        </header>
      </div>
    
        <nav class="menu">
    
          <ul class="nav-items">
            <li>
              <a href="../index.html">Home</a>
            </li>
            <li>
              <a href="./login.html">Login</a>
            </li>
          </ul>
        </nav>
    
    <main>
      <section class="login-space">
        <div><h2 class="title">Login to CCC</h2>
          <p>Enter your email and password</p>
        </div>
          <form action="#">
              <div>
                <label for="email">Email:</label>
              </div>
              <div>
                <input type="email" id="email" name="email" class="input-field" required>
              </div>
              <div>
                <label for="password">Password:</label>
              </div>
              <div>
                <input type="password" id="password" name="password" class="input-field" minlength="8" required>
              </div>
              <div>
                <button type="submit" class="login-button">Login!</button>
              </div>
          </form>
      </section>
    </main>

       <footer id="bottom" class="footer">

      </footer>
    </body>
  
  </html>
